<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main Page - Wikipedia, the free encyclopedia - Mozilla Firefox</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Tahoma, Arial, sans-serif;
      font-size: 11px;
      overflow: hidden;
      background-color: #ECE9D8;
    }

    .browser-window {
      width: 800px;
      height: 600px;
      border: 1px solid #000;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      margin: 20px auto;
      display: flex;
      flex-direction: column;
    }

    .title-bar {
      background: linear-gradient(to right, #0A246A, #A6CAF0);
      color: white;
      padding: 2px 5px;
      display: flex;
      align-items: center;
      height: 22px;
      position: relative;
    }

    .title-text {
      font-weight: bold;
      margin-left: 5px;
    }

    .window-controls {
      display: flex;
      position: absolute;
      right: 0.5%;
    }

    .window-control {
      width: 16px;
      height: 16px;
      margin-left: 2px;
      background-color: #CCCCCC;
      border: 1px outset #FFFFFF;
      text-align: center;
      line-height: 16px;
      font-size: 9px;
    }

    .minimize {
      font-weight: bold;
    }

    .maximize {
      font-weight: bold;
    }

    .close {
      background-color: #C75050;
      font-weight: bold;
      color: white;
    }

    .menu-bar {
      display: flex;
      background-color: #ECE9D8;
      border-bottom: 1px solid #ACA899;
      height: 20px;
    }

    .menu-item {
      padding: 4px 8px;
      cursor: pointer;
    }

    .menu-item:hover {
      background-color: #316AC5;
      color: white;
    }

    .toolbar {
      display: flex;
      padding: 4px;
      background-color: #ECE9D8;
      border-bottom: 1px solid #ACA899;
      align-items: center;
    }

    .nav-button {
      width: 22px;
      height: 22px;
      background-color: #ECE9D8;
      border: 1px outset #FFFFFF;
      margin-right: 2px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 14px;
    }

    .address-bar {
      flex-grow: 1;
      height: 22px;
      margin: 0 4px;
      border: 1px inset #FFFFFF;
      background-color: white;
      display: flex;
      align-items: center;
      padding-left: 5px;
    }

    .go-button {
      width: 22px;
      height: 22px;
      background-color: #ECE9D8;
      border: 1px outset #FFFFFF;
      margin-right: 2px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 10px;
      color: #006600;
      font-weight: bold;
    }
    
    .search-box {
      width: 100px;
      height: 22px;
      border: 1px inset #FFFFFF;
      background-color: white;
    }

    .bookmark-bar {
      display: flex;
      padding: 2px 4px;
      background-color: #ECE9D8;
      border-bottom: 1px solid #ACA899;
      align-items: center;
      height: 22px;
    }

    .bookmark-item {
      display: flex;
      align-items: center;
      margin-right: 10px;
      cursor: pointer;
    }

    .bookmark-icon {
      width: 16px;
      height: 16px;
      margin-right: 4px;
      background-color: #FF9900;
      border-radius: 50%;
    }

    .red-icon {
      background-color: #CC0000;
    }

    .content-area {
      flex-grow: 1;
      position: relative;
      display: flex;
    }

    .browser-content {
      flex-grow: 1;
      background-color: white;
      overflow: hidden;
    }

    .vertical-scrollbar {
      width: 16px;
      background-color: #ECE9D8;
      border-left: 1px solid #ACA899;
      display: flex;
      flex-direction: column;
    }

    .scroll-arrow {
      height: 16px;
      background-color: #ECE9D8;
      border: 1px outset #FFFFFF;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 9px;
    }

    .scroll-track {
      flex-grow: 1;
      position: relative;
      margin: 1px 0;
    }

    .scroll-thumb {
      position: absolute;
      top: 0;
      width: 14px;
      height: 48px;
      background-color: #ECE9D8;
      border: 1px outset #FFFFFF;
    }

    .status-bar {
      height: 20px;
      background-color: #ECE9D8;
      border-top: 1px solid #ACA899;
      display: flex;
      align-items: center;
      padding: 0 5px;
    }

    .status-item {
      margin-right: 10px;
    }

    .browser-content iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .divider {
      width: 1px;
      height: 22px;
      background-color: #ACA899;
      margin: 0 5px;
    }

    .horizontal-scrollbar {
      height: 16px;
      background-color: #ECE9D8;
      border-top: 1px solid #ACA899;
      display: none;
    }
  </style>
</head>
<body>
  <div class="browser-window">
    <div class="title-bar">
      <img style="height: 20px; width: 20px;" src="Mozilla_Firefox_logo_2004.svg.png" alt="">
      <div class="title-text">Main Page - Wikipedia, the free encyclopedia - Mozilla Firefox</div>
      <div class="window-controls">
        <div class="window-control minimize">_</div>
        <div class="window-control maximize">‚ñ°</div>
        <div class="window-control close">X</div>
      </div>
    </div>
    <div class="menu-bar">
      <div class="menu-item">File</div>
      <div class="menu-item">Edit</div>
      <div class="menu-item">View</div>
      <div class="menu-item">Go</div>
      <div class="menu-item">Bookmarks</div>
      <div class="menu-item">Tools</div>
      <div class="menu-item">Help</div>
    </div>
    <div class="toolbar">
      <div class="nav-button">‚óÄ</div>
      <div class="nav-button">‚ñ∂</div>
      <div class="nav-button">‚Üª</div>
      <div class="nav-button">‚úï</div>
      <div class="nav-button">üè†</div>
      <div class="address-bar"><input style="border: none; width: 100%;" type="text"></div>
      <div class="go-button">Go</div>
      <div class="search-box"><input style="border: none; width: 100%; height: 100%;" type="text"></div>
    </div>
    <div class="bookmark-bar">
      <div class="bookmark-item">
        <div class="bookmark-icon red-icon"></div>
        <span>Getting Started</span>
      </div>
      <div class="bookmark-item">
        <div class="bookmark-icon"></div>
        <span>Latest Headlines</span>
      </div>
    </div>
    <div class="content-area">
      <div class="browser-content">
        <!-- Empty white space representing the Wikipedia page loading -->
      </div>
      <div class="vertical-scrollbar">
        <div class="scroll-arrow">‚ñ≤</div>
        <div class="scroll-track">
          <div class="scroll-thumb"></div>
        </div>
        <div class="scroll-arrow">‚ñº</div>
      </div>
    </div>
    <div class="status-bar">
      <div class="status-item">Done</div>
    </div>
  </div>
</body>
</html>
